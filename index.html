<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome Your Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email/Id Name">
            <br>
            <input type="Password" name="" class="form-control" placeholder=" Password">
            <br>
            <button id="enter" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transc">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDepo">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWith">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentbalance">00</span</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area2">
                    <h4>Deposite</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Amounnt">
                    <br>
                    <button class="btn btn-success" id="depo">Deposite</button> 
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area2">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amounnt">
                    <br>
                    <button class="btn btn-success" id="withdo">Withdraw</button>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
